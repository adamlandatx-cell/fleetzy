    <style>

            position: fixed;

            background: var(--bg-tertiary);

            transition: all var(--transition-base);

        .header-back:hover {

            color: var(--text-primary);
        }
        
        /* Loading */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        /* Main Content */
        .main-content {
            position: relative;
            z-index: 1;
            max-width: 28rem;

            padding: 1.5rem 1rem;

        /* Page Title */

            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;

            color: var(--text-secondary);

        /* Balance Card */
        .balance-card {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(6, 182, 212, 0.08) 100%);

        .ledger-balance {

        .ledger-balance.positive {

        }

            color: var(--accent-green);

        /* Pending Charges */

        .charge-desc {

        .charge-amount {

        /* Empty State */
        .empty-state {

        .empty-state p {

        }
        
        /* Bottom Navigation */
        .bottom-nav {

            bottom: 0;
            left: 0;
            right: 0;

        .bottom-nav-content {

        }

    <script>
        // ============================================================================
        // FLEETZY PAYMENT HISTORY
        // ============================================================================
        
        const SUPABASE_URL = 'https://xmixxqtcgaydasejshwn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtaXh4cXRjZ2F5ZGFzZWpzaHduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3ODE5NTQsImV4cCI6MjA3ODM1Nzk1NH0.gMKEejleqvf-0iZmskUq43NUYbTW5AYPtsUgXevP2_U';
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // Normalize phone
        function normalizePhone(phone) {
            if (!phone) return '';
            return phone.replace(/\D/g, '');
        }
        
        // Parse date as local
        function parseLocalDate(dateStr) {
            if (!dateStr) return null;
            if (dateStr.includes('T')) {
                return new Date(dateStr);
            }
            const [year, month, day] = dateStr.split('-').map(Number);
            return new Date(year, month - 1, day);
        }
        
        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }
        
        // Format date
        function formatDate(date) {
            return new Intl.DateTimeFormat('en-US', {
                month: 'short',
                day: 'numeric'
            }).format(date);
        }
        
        // Get charge icon
        function getChargeIcon(chargeType) {
            const icons = {
                'toll': 'fa-road',
                'damage': 'fa-car-crash',
                'cleaning': 'fa-broom',
                'late_fee': 'fa-clock',
                'deposit_replenish': 'fa-piggy-bank',
                'mileage_overage': 'fa-tachometer-alt',
                'other': 'fa-file-invoice-dollar'
            };
            return icons[chargeType] || 'fa-dollar-sign';
        }
        
        // Initialize
        async function init() {
            console.log('ðŸš€ History page initializing...');
            
            const rawPhone = localStorage.getItem('fleetzy_phone');
            const customerId = localStorage.getItem('fleetzy_customer_id');
            
            if (!rawPhone && !customerId) {
                window.location.href = '/login';
                return;
            }
            
            try {
                // Get customer
                let customer = null;
                
                if (customerId) {
                    const { data } = await db
                        .from('customers')
                        .select('*')
                        .eq('id', customerId)
                        .single();
                    customer = data;
                }
                
                if (!customer && rawPhone) {
                    const normalizedPhone = normalizePhone(rawPhone);
                    const { data: customers } = await db
                        .from('customers')
                        .select('*');
                    customer = customers?.find(c => normalizePhone(c.phone) === normalizedPhone);
                }
                
                if (!customer) {
                    console.log('âŒ Customer not found');
                    window.location.href = '/login';
                    return;
                }
                
                // Get active rental
                const { data: rental } = await db
                    .from('rentals')
                    .select('*, vehicles(*)')
                    .eq('customer_id', customer.id)
                    .eq('rental_status', 'active')
                    .single();
                
                if (!rental) {
                    showEmpty('No active rental found');
                    return;
                }
                
                // Load all data for this rental
                await loadLedger(rental, customer);
                
            } catch (err) {
                console.error('Error:', err);
                showEmpty('Error loading history');
            }
        }
        
        // Load ledger data
        async function loadLedger(rental, customer) {
            try {
                // Get all payments for this rental
                const { data: payments } = await db
                    .from('payments')
                    .select('*')
                    .eq('rental_id', rental.id)
                    .order('paid_date', { ascending: true });
                
                // Get all charges for this rental
                const { data: charges } = await db
                    .from('rental_charges')
                    .select('*')
                    .eq('rental_id', rental.id)
                    .order('charge_date', { ascending: true });
                
                // Build ledger entries
                const ledgerEntries = [];
                const weeklyRate = parseFloat(rental.weekly_rate) || 400;
                const depositAmount = parseFloat(rental.deposit_amount) || 250;
                const startDate = parseLocalDate(rental.start_date);
                
                // Calculate weeks since start
                const today = new Date();
                const daysSinceStart = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
                const weeksSinceStart = Math.ceil(daysSinceStart / 7);
                
                // Add initial payment entry (deposit + first week)
                // This should be the first payment in the payments array with type 'initial'
                const initialPayment = payments?.find(p => p.payment_type === 'initial');
                
                // Add weekly rent due entries
                for (let week = 0; week <= weeksSinceStart; week++) {
                    const weekDate = new Date(startDate);
                    weekDate.setDate(weekDate.getDate() + (week * 7));
                    
                    // Skip if this week hasn't started yet
                    if (weekDate > today) break;
                    
                    // First week includes deposit
                    if (week === 0) {
                        ledgerEntries.push({
                            type: 'rent',
                            date: weekDate,
                            description: `Deposit + Week 1`,
                            amount: weeklyRate + depositAmount,
                            isDebit: true
                        });
                    } else {
                        ledgerEntries.push({
                            type: 'rent',
                            date: weekDate,
                            description: `Week ${week + 1} Rent`,
                            amount: weeklyRate,
                            isDebit: true
                        });
                    }
                }
                
                // Add charges
                if (charges) {
                    for (const charge of charges) {
                        const chargeDate = parseLocalDate(charge.charge_date) || parseLocalDate(charge.created_at);
                        ledgerEntries.push({
                            type: 'charge',
                            date: chargeDate,
                            description: charge.description || charge.charge_type.replace('_', ' '),
                            amount: parseFloat(charge.amount),
                            isDebit: true,
                            chargeType: charge.charge_type,
                            status: charge.status
                        });
                    }
                }
                
                // Add payments
                if (payments) {
                    for (const payment of payments) {
                        if (payment.payment_status === 'paid' && payment.paid_amount) {
                            const paidDate = parseLocalDate(payment.paid_date);
                            ledgerEntries.push({
                                type: 'payment',
                                date: paidDate,
                                description: `Payment - ${payment.payment_method || 'Unknown'}`,
                                amount: parseFloat(payment.paid_amount),
                                isDebit: false
                            });
                        }
                    }
                }
                
                // Sort by date
                ledgerEntries.sort((a, b) => a.date - b.date);
                
                // Calculate running balance
                let runningBalance = 0;
                for (const entry of ledgerEntries) {
                    if (entry.isDebit) {
                        runningBalance += entry.amount;
                    } else {
                        runningBalance -= entry.amount;
                    }
                    entry.balance = runningBalance;
                }
                
                // Calculate stats
                const totalPaid = payments?.filter(p => p.payment_status === 'paid')
                    .reduce((sum, p) => sum + parseFloat(p.paid_amount || 0), 0) || 0;
                const totalCharges = charges?.reduce((sum, c) => sum + parseFloat(c.amount || 0), 0) || 0;
                const paymentCount = payments?.filter(p => p.payment_status === 'paid').length || 0;
                
                // Get pending charges
                const pendingCharges = charges?.filter(c => c.status === 'pending') || [];
                
                // Update UI
                updateUI(ledgerEntries, runningBalance, totalPaid, totalCharges, paymentCount, pendingCharges);
                
            } catch (err) {
                console.error('Error loading ledger:', err);
                showEmpty('Error loading transaction history');
            }
        }
        
        // Update UI
        function updateUI(entries, balance, totalPaid, totalCharges, paymentCount, pendingCharges) {
            // Hide loading, show content
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            
            // Update balance
            const balanceEl = document.getElementById('balance-amount');
            const balanceNoteEl = document.getElementById('balance-note');
            
            if (balance > 0) {
                // Customer owes money
                balanceEl.textContent = formatCurrency(balance);
                balanceEl.className = 'balance-amount debit';
                balanceNoteEl.textContent = 'Amount due';
            } else if (balance < 0) {
                // Customer has credit
                balanceEl.textContent = formatCurrency(Math.abs(balance));
                balanceEl.className = 'balance-amount credit';
                balanceNoteEl.textContent = 'Credit on account';
            } else {
                balanceEl.textContent = '$0.00';
                balanceEl.className = 'balance-amount credit';
                balanceNoteEl.textContent = 'You\'re all caught up!';
            }
            
            // Update stats
            document.getElementById('stat-paid').textContent = formatCurrency(totalPaid);
            document.getElementById('stat-charges').textContent = formatCurrency(totalCharges);
            document.getElementById('stat-payments').textContent = paymentCount;
            
            // Show pending charges if any
            if (pendingCharges.length > 0) {
                const pendingSection = document.getElementById('pending-charges-section');
                const pendingList = document.getElementById('pending-charges-list');
                
                pendingList.innerHTML = pendingCharges.map(charge => `
                    <div class="pending-charge-item">
                        <span class="charge-desc">
                            <i class="fas ${getChargeIcon(charge.charge_type)}"></i>
                            ${charge.description || charge.charge_type.replace('_', ' ')}
                        </span>
                        <span class="charge-amount">${formatCurrency(charge.amount)}</span>
                    </div>
                `).join('');
                
                pendingSection.classList.remove('hidden');
            }
            
            // Render ledger (newest first for display)
            const ledgerBody = document.getElementById('ledger-body');
            const reversedEntries = [...entries].reverse();
            
            if (reversedEntries.length === 0) {
                ledgerBody.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-receipt"></i>
                        <p>No transactions yet</p>
                    </div>
                `;
                return;
            }
            
            ledgerBody.innerHTML = reversedEntries.map(entry => {
                const typeClass = entry.type;
                const icon = entry.type === 'payment' ? 'fa-check-circle' : 
                             entry.type === 'charge' ? getChargeIcon(entry.chargeType) : 
                             'fa-calendar-week';
                
                const amountClass = entry.isDebit ? 'debit' : 'credit';
                const amountPrefix = entry.isDebit ? '+' : '-';
                
                const balanceClass = entry.balance > 0 ? 'positive' : 'negative';
                
                return `
                    <div class="ledger-item">
                        <div class="ledger-info">
                            <div class="ledger-type ${typeClass}">
                                <i class="fas ${icon}"></i>
                                ${entry.description}
                            </div>
                            <div class="ledger-date">${formatDate(entry.date)}</div>
                        </div>
                        <div class="ledger-amount ${amountClass}">
                            ${amountPrefix}${formatCurrency(entry.amount)}
                        </div>
                        <div class="ledger-balance ${balanceClass}">
                            ${entry.balance >= 0 ? '' : '-'}${formatCurrency(Math.abs(entry.balance))}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Show empty state
        function showEmpty(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('ledger-body').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // Start
        init();
    </script>
</body>
</html>
