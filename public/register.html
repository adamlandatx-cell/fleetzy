<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fleetzy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <img src="/fleetzy-icon.png" alt="Fleetzy" class="w-12 h-12">
        </div>

        <!-- Register Card -->
        <div class="bg-slate-800 border border-slate-700 rounded-2xl p-8 shadow-xl">
            <h1 class="text-3xl font-bold text-white text-center mb-2">Create Your Password</h1>
            <p class="text-slate-400 text-center mb-8">Set up a secure password for your account</p>

            <form class="space-y-6">
                <!-- Phone Number (Read-only) -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-slate-300 mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" value="(555) 123-4567" readonly class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-slate-500 cursor-not-allowed">
                </div>

                <!-- New Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">New Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition" required>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-slate-300 mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition" required>
                </div>

                <!-- Password Requirements -->
                <div class="bg-slate-900 border border-slate-700 rounded-lg p-4 space-y-2 text-sm">
                    <p class="text-slate-400 font-medium mb-2">Password must contain:</p>
                    <div class="flex items-center text-slate-500"><span class="mr-2">✓</span><span>At least 8 characters</span></div>
                    <div class="flex items-center text-slate-500"><span class="mr-2">✓</span><span>One uppercase letter</span></div>
                    <div class="flex items-center text-slate-500"><span class="mr-2">✓</span><span>One lowercase letter</span></div>
                    <div class="flex items-center text-slate-500"><span class="mr-2">✓</span><span>One number</span></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full px-6 py-3 bg-gradient-to-r from-emerald-500 to-teal-500 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl hover:scale-[1.02] transition transform duration-300">Create Password</button>

                <!-- Back to Login -->
                <div class="text-center">
                    <a href="login.html" class="text-sm text-emerald-500 hover:text-emerald-400 transition">← Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
