<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fleetzy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <img src="/fleetzy-icon.png" alt="Fleetzy" class="w-12 h-12">
        </div>

        <!-- Login Card -->
        <div class="bg-slate-800 border border-slate-700 rounded-2xl p-8 shadow-xl">
            <h1 class="text-3xl font-bold text-white text-center mb-2">Welcome Back</h1>
            <p class="text-slate-400 text-center mb-8">Sign in to your Fleetzy account</p>

            <form class="space-y-6">
                <!-- Phone Number -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-slate-300 mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition" required>
                </div>

                <!-- Last 4 of DL -->
                <div>
                    <label for="dl-last4" class="block text-sm font-medium text-slate-300 mb-2">Last 4 of Driver's License</label>
                    <input type="text" id="dl-last4" name="dl-last4" placeholder="1234" maxlength="4" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition" required>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-slate-400 cursor-pointer">
                        <input type="checkbox" class="mr-2 rounded border-slate-700 bg-slate-900 text-emerald-500 focus:ring-emerald-500">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="text-emerald-500 hover:text-emerald-400 transition">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="w-full px-6 py-3 bg-gradient-to-r from-emerald-500 to-teal-500 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl hover:scale-[1.02] transition transform duration-300">Sign In</button>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-slate-800 text-slate-400">New to Fleetzy?</span>
                    </div>
                </div>

                <!-- Apply Now Button -->
                <a href="application.html" class="block w-full px-6 py-3 bg-slate-900 border-2 border-emerald-500 text-emerald-500 font-semibold rounded-lg text-center hover:bg-emerald-500 hover:text-white transition duration-300">Apply Now</a>
            </form>

            <p class="text-center text-sm text-slate-500 mt-6">Need help? Call us at <a href="tel:2812713900" class="text-emerald-500 hover:text-emerald-400">(281) 271-3900</a></p>
        </div>
    </div>
</body>
</html>
