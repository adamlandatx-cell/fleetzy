<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fleetzy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
        .btn-loading {
            pointer-events: none;
            opacity: 0.7;
        }
        .btn-loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-left: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <img src="/fleetzy-icon.png" alt="Fleetzy" class="w-12 h-12">
        </div>

        <!-- Login Card -->
        <div class="bg-slate-800 border border-slate-700 rounded-2xl p-8 shadow-xl">
            <h1 class="text-3xl font-bold text-white text-center mb-2">Welcome Back</h1>
            <p class="text-slate-400 text-center mb-8">Sign in to your Fleetzy account</p>

            <!-- Error Message -->
            <div id="error-message" class="hidden mb-6 p-4 bg-red-500/10 border border-red-500/30 rounded-lg text-red-400 text-sm text-center">
                <span id="error-text">Invalid credentials</span>
            </div>

            <!-- Success Message -->
            <div id="success-message" class="hidden mb-6 p-4 bg-emerald-500/10 border border-emerald-500/30 rounded-lg text-emerald-400 text-sm text-center">
                <span>Login successful! Redirecting...</span>
            </div>

            <form id="login-form" class="space-y-6">
                <!-- Phone Number -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-slate-300 mb-2">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="(555) 123-4567" 
                        class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition" 
                        required
                    >
                </div>

                <!-- Last 4 of DL -->
                <div>
                    <label for="dl-last4" class="block text-sm font-medium text-slate-300 mb-2">Last 4 of Driver's License</label>
                    <input 
                        type="text" 
                        id="dl-last4" 
                        name="dl-last4" 
                        placeholder="1234" 
                        maxlength="4" 
                        pattern="[A-Za-z0-9]{4}"
                        class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition uppercase" 
                        required
                    >
                    <p class="mt-1 text-xs text-slate-500">Enter the last 4 characters of your DL number</p>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-slate-400 cursor-pointer">
                        <input type="checkbox" id="remember-me" class="mr-2 rounded border-slate-700 bg-slate-900 text-emerald-500 focus:ring-emerald-500">
                        <span>Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="text-emerald-500 hover:text-emerald-400 transition">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    id="login-btn"
                    class="w-full px-6 py-3 bg-gradient-to-r from-emerald-500 to-teal-500 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl hover:scale-[1.02] transition transform duration-300"
                >
                    Sign In
                </button>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-slate-800 text-slate-400">New to Fleetzy?</span>
                    </div>
                </div>

                <!-- Apply Now Button -->
                <a class='block w-full px-6 py-3 bg-slate-900 border-2 border-emerald-500 text-emerald-500 font-semibold rounded-lg text-center hover:bg-emerald-500 hover:text-white transition duration-300' href='/application'>Apply Now</a>
            </form>

            <p class="text-center text-sm text-slate-500 mt-6">Need help? Call us at <a href="tel:2812713900" class="text-emerald-500 hover:text-emerald-400">(281) 271-3900</a></p>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://xmixxqtcgaydasejshwn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtaXh4cXRjZ2F5ZGFzZWpzaHduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3ODE5NTQsImV4cCI6MjA3ODM1Nzk1NH0.gMKEejleqvf-0iZmskUq43NUYbTW5AYPtsUgXevP2_U';
        const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // DOM Elements
        const form = document.getElementById('login-form');
        const phoneInput = document.getElementById('phone');
        const dlInput = document.getElementById('dl-last4');
        const loginBtn = document.getElementById('login-btn');
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const successDiv = document.getElementById('success-message');
        const rememberCheckbox = document.getElementById('remember-me');

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const savedPhone = localStorage.getItem('fleetzy_phone');
            if (savedPhone) {
                window.location.href = '/dashboard.html';
                return;
            }

            const savedLogin = localStorage.getItem('fleetzy_remember_phone');
            if (savedLogin) {
                phoneInput.value = savedLogin;
                rememberCheckbox.checked = true;
            }
        });

        // Format phone number as user types
        phoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) value = value.slice(0, 10);
            
            if (value.length >= 6) {
                value = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6)}`;
            } else if (value.length >= 3) {
                value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
            } else if (value.length > 0) {
                value = `(${value}`;
            }
            
            e.target.value = value;
        });

        // Force uppercase for DL input
        dlInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            const phoneRaw = phoneInput.value.replace(/\D/g, '');
            const dlLast4 = dlInput.value.toUpperCase().trim();

            if (phoneRaw.length !== 10) {
                showError('Please enter a valid 10-digit phone number');
                return;
            }

            if (dlLast4.length !== 4) {
                showError('Please enter the last 4 characters of your driver\'s license');
                return;
            }

            loginBtn.classList.add('btn-loading');
            loginBtn.textContent = 'Signing in';

            try {
                console.log('ðŸ” Attempting login for phone:', phoneRaw);

                // Generate all possible phone formats to search
                // Database stores as: 832-972-3073
                const phoneWithDashes = `${phoneRaw.slice(0,3)}-${phoneRaw.slice(3,6)}-${phoneRaw.slice(6)}`;
                const phoneWithParens = `(${phoneRaw.slice(0,3)}) ${phoneRaw.slice(3,6)}-${phoneRaw.slice(6)}`;
                const phonePlus1 = `+1${phoneRaw}`;
                const phonePlus1Dashes = `+1-${phoneRaw.slice(0,3)}-${phoneRaw.slice(3,6)}-${phoneRaw.slice(6)}`;
                
                console.log('ðŸ“± Searching for phone formats:', phoneWithDashes, phoneRaw);

                // Query with multiple phone format possibilities
                // Using CORRECT column names: full_name, dl_number, status
                const { data: customers, error } = await db
                    .from('customers')
                    .select('id, full_name, phone, dl_number, status')
                    .or(`phone.eq.${phoneWithDashes},phone.eq.${phoneRaw},phone.eq.${phoneWithParens},phone.eq.${phonePlus1},phone.eq.${phonePlus1Dashes}`);

                console.log('ðŸ“‹ Query result:', customers?.length || 0, 'customers found');
                if (customers) console.log('ðŸ“‹ Found:', customers);

                if (error) {
                    console.error('Database error:', error);
                    showError('Unable to verify credentials. Please try again.');
                    resetButton();
                    return;
                }

                if (!customers || customers.length === 0) {
                    console.log('âŒ No customer found with phone:', phoneRaw);
                    showError('No account found with this phone number. Please apply first.');
                    resetButton();
                    return;
                }

                // Find customer that matches the DL last 4
                const customer = customers.find(c => {
                    if (!c.dl_number) {
                        console.log('Customer has no DL number stored');
                        return false;
                    }
                    const dlNumber = c.dl_number.toString().toUpperCase();
                    const last4 = dlNumber.slice(-4);
                    console.log('Checking DL:', dlNumber, '-> last4:', last4, 'vs input:', dlLast4);
                    return last4 === dlLast4;
                });

                if (!customer) {
                    console.log('âŒ DL last 4 does not match any customer');
                    showError('Invalid credentials. Please check your phone number and driver\'s license.');
                    resetButton();
                    return;
                }

                // Check if customer is approved (column is 'status' not 'application_status')
                if (customer.status && customer.status.toLowerCase() !== 'approved') {
                    console.log('âš ï¸ Customer not approved:', customer.status);
                    showError(`Your application is ${customer.status.toLowerCase()}. Please contact us for assistance.`);
                    resetButton();
                    return;
                }

                // SUCCESS!
                console.log('âœ… Login successful for:', customer.full_name);
                
                // Store session data
                localStorage.setItem('fleetzy_phone', customer.phone);
                localStorage.setItem('fleetzy_customer_id', customer.id);
                
                // Parse name for display (full_name might be "First Last")
                const firstName = customer.full_name ? customer.full_name.split(' ')[0] : 'Driver';
                localStorage.setItem('fleetzy_customer_name', firstName);

                if (rememberCheckbox.checked) {
                    localStorage.setItem('fleetzy_remember_phone', phoneInput.value);
                } else {
                    localStorage.removeItem('fleetzy_remember_phone');
                }

                successDiv.classList.remove('hidden');
                loginBtn.textContent = 'Success!';
                loginBtn.classList.remove('btn-loading');
                loginBtn.classList.add('bg-emerald-600');

                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);

            } catch (err) {
                console.error('Login error:', err);
                showError('An unexpected error occurred. Please try again.');
                resetButton();
            }
        });

        function showError(message) {
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function resetButton() {
            loginBtn.classList.remove('btn-loading');
            loginBtn.textContent = 'Sign In';
        }
    </script>
</body>
</html>
